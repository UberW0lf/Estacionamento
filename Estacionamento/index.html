<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento JS <small>por: José Federico</small></h2>
        <div class="jumbotron">
            <form id="formulario">
            <div class="form-group">
                <label>Modelo do veículo:</label>
                <input type="text" id="modeloCarro" class="form-control">
        </div>
        <div class="form-group">
            <label>Placa do veículo:</label>
            <input type="text" id="placaCarro" class="form-control">
        </div>
        <div class="form-group">
            <label>Cor do veículo:</label>
            <input type="text" id="corCarro" class="form-control">
        </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
        </div>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thread>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Cor</th>
                            <th>Entrada</th>
                            <th>Saída</th>
                        </tr>
                    </thread>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js">

    </script>
    <script src="js/main.js"></script>
</body>
</html>
